<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>textarea auto height</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter:400,500,600,700&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Fira+Mono&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<textarea rows="1">Here is a very long value for testing auto height</textarea>

<pre><code class="language-js">document.querySelectorAll('textarea').forEach(el => {
  el.style.height = el.setAttribute('style', 'height: ' + el.scrollHeight + 'px');
  el.classList.add('auto');
  el.addEventListener('input', e => {
    el.style.height = 'auto';
    el.style.height = (el.scrollHeight) + 'px';
  });
});</code></pre>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js'></script><script  src="./script.js"></script>

</body>
</html>
